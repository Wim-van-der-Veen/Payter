<div class="card-deck">
  <div class="card">
    <div class="card-header">
      <h1>Overview of the items</h1>
      <form name="search" >
        <div class="input-group mb-3">
          <input class="form-control" type="text" name="search" placeholder="Search" />
          <div class="input-group-append">
            <input class="btn btn-secondary" type="submit" name="submit" value="Filter" />
          </div>
        </div>
      </form>
      <div class="btn-group">
        <a class="btn btn-primary" [routerLink]="['/items','new']">New</a>
      </div>
    </div>
    <div *ngIf="loading" class="d-flex justify-content-center"><!-- 20210529 WV loading indicator -->
      <div class="spinner-border" >
      </div>
    </div>
    <ul class="list-group" *ngFor="let item of items$ | async">
      <li class="list-group-item" (click)="onSelectItem(item.id)">{{ item | json }}</li>
    </ul>
    <div class="card-footer">
    </div>
  </div>
</div>
